spring:
  application:
    name: permission-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://permission-db:5432/permission_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${AUTH0_ISSUER}}
auth0:
  audience: ${AUTH0_AUDIENCE}

logging:
  level:
    com.snippetsearcher.permission: DEBUG
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
