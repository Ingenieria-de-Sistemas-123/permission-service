spring:
  application:
    name: permission-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://permission-db:5432/permission_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          # Prioriza la variable est√°ndar que ya escribe el workflow; cae a AUTH0_ISSUER si no existe
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:${AUTH0_ISSUER}}

auth0:
  issuer: ${AUTH0_ISSUER:https://TU-DOMINIO.us.auth0.com/}
  audience: ${AUTH0_AUDIENCE:https://snippetsearcher-api}

logging:
  level:
    com.snippetsearcher.permission: DEBUG
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
