services:
  permission-db:
    image: postgres:16
    container_name: permission-db
    environment:
      POSTGRES_DB: permission_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d permission_db"]
      interval: 5s
      timeout: 3s
      retries: 15

  permission-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: permission-service
    environment:
      DB_HOST: permission-db
      DB_PORT: 5432
      DB_NAME: permission_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      permission-db:
        condition: service_healthy
