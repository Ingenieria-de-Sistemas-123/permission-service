name: Publish images
on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]
  push:
    branches: ['main', 'dev']
jobs:
  publish:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      image_repo: ghcr.io/${{ steps.img.outputs.owner }}/permission-service
      deploy_tag: ${{ steps.tag.outputs.value }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token}}

      - name: Normalize owner to lowercase
        id: img
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Compute tag safely
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          # Si es push de tag → usa ese tag; si no → usa commit-<sha7>
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=commit-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi
          SAFE_BRANCH="${GITHUB_REF_NAME//\//-}"
          echo "branch=${SAFE_BRANCH}" >> "$GITHUB_OUTPUT"

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:latest
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:${{ steps.tag.outputs.value }}
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:${{ steps.tag.outputs.branch }}

  deploy-dev:
    name: Deploy to VM (dev)
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.result == 'success' && github.ref == 'refs/heads/dev'
    steps:
      - name: Deploy updated service
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_LOGIN_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_LOGIN_USER: ${{ secrets.GHCR_USER }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          # Esto hace que esas envs se exporten al bash de la VM
          envs: GHCR_LOGIN_TOKEN,GHCR_LOGIN_USER
          script: |
            set -euo pipefail
            echo "[deploy-dev] Using image: ${{ needs.publish.outputs.image_repo }}:${{ needs.publish.outputs.deploy_tag }}"
            cd "${{ secrets.DEPLOY_WORKDIR }}"
            echo "$GHCR_LOGIN_TOKEN" | docker login ghcr.io -u "$GHCR_LOGIN_USER" --password-stdin
            COMPOSE_FILE="docker-compose.dev.yml"
            ENV_FILE=".env.dev"
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "::error file=$COMPOSE_FILE::Compose file not found"
              exit 1
            fi
            ENV_FLAG=""
            if [ -f "$ENV_FILE" ]; then
              ENV_FLAG="--env-file $ENV_FILE"
            fi
            docker compose -f "$COMPOSE_FILE" $ENV_FLAG pull permission-service
            docker compose -f "$COMPOSE_FILE" $ENV_FLAG up -d --no-deps permission-service
            docker image prune -f --filter "dangling=true"

  deploy-prod:
    name: Deploy to VM (prod)
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.result == 'success' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy updated service
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_LOGIN_TOKEN_PROD: ${{ secrets.GHCR_TOKEN }}
          GHCR_LOGIN_USER_PROD: ${{ secrets.GHCR_USER }}
        with:
          host: ${{ secrets.VM_HOST_PROD }}
          username: ${{ secrets.VM_USER_PROD }}
          key: ${{ secrets.DEPLOY_SSH_KEY_PROD }}
          # Esto hace que esas envs se exporten al bash de la VM
          envs: GHCR_LOGIN_TOKEN_PROD,GHCR_LOGIN_USER_PROD
          script: |
            set -euo pipefail
            echo "[deploy-prod] Using image: ${{ needs.publish.outputs.image_repo }}:${{ needs.publish.outputs.deploy_tag }}"
            cd "${{ secrets.DEPLOY_WORKDIR_PROD }}"
            echo "$GHCR_LOGIN_TOKEN_PROD" | docker login ghcr.io -u "$GHCR_LOGIN_USER_PROD" --password-stdin
            COMPOSE_FILE="docker-compose.prod.yml"
            ENV_FILE=".env.prod"
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "::error file=$COMPOSE_FILE::Compose file not found"
              exit 1
            fi
            ENV_FLAG=""
            if [ -f "$ENV_FILE" ]; then
              ENV_FLAG="--env-file $ENV_FILE"
            fi
            docker compose -f "$COMPOSE_FILE" $ENV_FLAG pull permission-service
            docker compose -f "$COMPOSE_FILE" $ENV_FLAG up -d --no-deps permission-service
            docker image prune -f --filter "dangling=true"
