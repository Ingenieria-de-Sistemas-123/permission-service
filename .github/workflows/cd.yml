name: Publish images
on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]
  push:
    branches: ['main', 'dev']
jobs:
  publish:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      image_repo: ghcr.io/${{ steps.img.outputs.owner }}/permission-service
      deploy_tag: ${{ steps.tag.outputs.value }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token}}

      - name: Normalize owner to lowercase
        id: img
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Compute tag safely
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          # Si es push de tag → usa ese tag; si no → usa commit-<sha7>
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=commit-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi
          SAFE_BRANCH="${GITHUB_REF_NAME//\//-}"
          echo "branch=${SAFE_BRANCH}" >> "$GITHUB_OUTPUT"

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:latest
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:${{ steps.tag.outputs.value }}
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:${{ steps.tag.outputs.branch }}

  deploy-dev:
    name: Deploy to VM (dev)
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.result == 'success' && github.ref == 'refs/heads/dev'
    steps:
      - name: Deploy updated service
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_LOGIN_TOKEN: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
          GHCR_LOGIN_USER: ${{ secrets.GHCR_USER || github.actor }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "[deploy-dev] Using image: ${{ needs.publish.outputs.image_repo }}:${{ needs.publish.outputs.deploy_tag }}"
            cd "${{ secrets.VM_PROJECT_PATH }}"
            echo "$GHCR_LOGIN_TOKEN" | docker login ghcr.io -u "$GHCR_LOGIN_USER" --password-stdin
            docker compose pull permission-service
            docker compose up -d --no-deps permission-service
            docker image prune -f --filter "dangling=true"

  deploy-prod:
    name: Deploy to VM (prod)
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.result == 'success' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy updated service
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_LOGIN_TOKEN: ${{ secrets.PROD_GHCR_TOKEN }}
          GHCR_LOGIN_USER: ${{ secrets.PROD_GHCR_USER }}
        with:
          host: ${{ secrets.PROD_VM_HOST }}
          username: ${{ secrets.PROD_VM_USER }}
          key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "[deploy-prod] Using image: ${{ needs.publish.outputs.image_repo }}:${{ needs.publish.outputs.deploy_tag }}"
            cd "${{ secrets.PROD_DEPLOY_WORKDIR }}"
            echo "$GHCR_LOGIN_TOKEN" | docker login ghcr.io -u "$GHCR_LOGIN_USER" --password-stdin
            docker compose pull permission-service
            docker compose up -d --no-deps permission-service
            docker image prune -f --filter "dangling=true"
