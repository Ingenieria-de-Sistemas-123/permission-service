name: Publish images
on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]
  push:
    branches: ['**']

jobs:
  publish:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize owner to lowercase
        id: img
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      # Soporta 'push' y 'workflow_run'
      - name: Compute tag safely
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            REF_TYPE="${GITHUB_REF_TYPE}"
            REF_NAME="${GITHUB_REF_NAME}"
            SHA="${GITHUB_SHA}"
          else
            # workflow_run: tomar del payload
            REF_TYPE="branch"
            REF_NAME="${{ github.event.workflow_run.head_branch }}"
            SHA="${{ github.event.workflow_run.head_sha }}"
          fi

          if [[ "${REF_TYPE}" == "tag" ]]; then
            TAG="${REF_NAME}"
          else
            TAG="commit-${SHA:0:7}"
          fi

          SAFE_BRANCH="${REF_NAME//\//-}"

          {
            echo "value=${TAG}"
            echo "branch=${SAFE_BRANCH}"
          } >> "$GITHUB_OUTPUT"

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:latest
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:${{ steps.tag.outputs.value }}
            ghcr.io/${{ steps.img.outputs.owner }}/permission-service:${{ steps.tag.outputs.branch }}
